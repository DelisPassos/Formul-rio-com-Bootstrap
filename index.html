<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sebo Página Virada - Cadsatro de Livros</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap icone -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  
  <style>
    /*placeholder com opacidade reduzida */
    input::placeholder,
    textarea::placeholder {
      opacity: 0.5;
      color: #3e2f1c;
    }
  </style>
</head>

<body style="background-color: #fdfaf6; color: #3e2f1c; font-family: 'Georgia', serif;">

  <header class="mb-5 p-4 text-center" style="background-color: #d8c3a5; border-bottom: 4px solid #a67c52;">
    <h1 style="color: #5c432a;">
      <i class="bi bi-journal-bookmark-fill"></i> Cadastro de Livros
    </h1>
  </header>

  <div class="container">
    <form class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="row mb-3">
          <div class="col-12">
            <label for="tituloLivro" class="form-label"><i class="bi bi-book"></i> Título do Livro</label>
            <input type="text" class="form-control" id="tituloLivro" placeholder="Informe o título completo do livro" style="background-color: #fff8ec" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <label for="autorLivro" class="form-label"><i class="bi bi-person"></i> Autor</label>
            <input type="text" class="form-control" id="autorLivro" placeholder="Informe o nome completo do autor" style="background-color: #fff8ec" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="editoraLivro" class="form-label"><i class="bi bi-building"></i> Editora</label>
            <input type="text" class="form-control" id="editoraLivro" placeholder="Informe a editora" style="background-color: #fff8ec" />
          </div>
          <div class="col-md-6">
            <label for="anoLivro" class="form-label"><i class="bi bi-calendar2"></i> Ano</label>
            <input type="number" class="form-control" id="anoLivro" placeholder="Informe o ano de publicação" style="background-color: #fff8ec" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="isbnLivro" class="form-label"><i class="bi bi-upc"></i> ISBN</label>
            <input type="text" class="form-control" id="isbnLivro" placeholder="Informe o ISBN" style="background-color: #fff8ec" />
          </div>
          <div class="col-md-6">
            <label for="paginasLivro" class="form-label"><i class="bi bi-file-earmark-text"></i> Páginas</label>
            <input type="number" class="form-control" id="paginasLivro" placeholder="Informe a quantidade de páginas" style="background-color: #fff8ec" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <label for="generoLivro" class="form-label"><i class="bi bi-tags"></i> Gênero</label>
            <input type="text" class="form-control" id="generoLivro" placeholder="Ex: Romance, Ficção, Biografia..." style="background-color: #fff8ec" />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12">
            <label for="fotoLivro" class="form-label"><i class="bi bi-image"></i> Foto da Capa</label>
            <input type="file" class="form-control" id="fotoLivro" accept="image/*" style="background-color: #fff8ec" />
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="submit" class="btn" style="background-color: #7c5e3c; color: white; border-radius: 10px;">
              <i class="bi bi-check-circle"></i> Cadastrar Livro
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <footer class="mt-5 text-center" style="color: #5c432a;">
    <p>&copy; 2025 Sebo Página Virada</p>
  </footer>

</body>
</html>
